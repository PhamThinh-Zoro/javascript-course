<!DOCTYPE html>
<html>
    <head>
        <title>OAN TU TI</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
        ">Rock</button>

        <button onclick="
            playGame('paper');
        ">Paper</button>
        <button onclick="
            playGame('scissors');
        ">Scissors</button>
        <script>
            function pick(){
                let move='';
                const n=Math.random();
                if(n<1/3) move='rock';
                else if (n<2/3) move='paper';  
                else move='scissors';
                return move;
            }
            function playGame(s){
                let move=pick();
                let result='';
                if(move==s) result='Tie.';
                else if((move=='rock' && s=='paper') ||
                    (move=='paper' && s=='scissors') ||
                    (move=='scissors' && s=='rock')) result='You win.';
                else result='You lose.'; 
                alert(`You picked ${s}. Computer picked ${move}. ${result}`);
            }
        </script>
    </body>
</html>
