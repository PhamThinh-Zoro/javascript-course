<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/bt5.css">
    </head>
    <body>
        <div class="total">
                <button class="number" onclick="
                    calculate('1');
                    ">1</button>
                <button class="number" onclick="
                    calculate('2');
                    ">2</button>
                <button class="number" onclick="
                    calculate('3');
                ">3</button>
                <button class="oper" onclick="
                    calculate('+');
                ">+</button>

                <button class="number" onclick="
                    calculate('4');
                ">4</button>
                <button class="number" onclick="
                    calculate('5');
                ">5</button>
                <button class="number" onclick="
                    calculate('6');
                ">6</button>
                <button class="oper" onclick="
                    calculate('-');
                ">-</button>
 
                <button class="number" onclick="
                    calculate('7');
                ">7</button>
                <button class="number" onclick="
                    calculate('8');
                ">8</button>
                <button class="number" onclick="
                    calculate('9');
                ">9</button>
                <button class="oper" onclick="
                    calculate('*');
                ">*</button>

                <button class="number" onclick="
                    calculate('0');
                    ">0</button>
                <button class="number" onclick="
                    calculate('.');
                    ">.</button>
                <button class="number" onclick="
                    cal=eval(cal);
                    document.querySelector('.result')
                    .innerHTML=cal;
                    save();
                ">=</button>
                <button class="oper" onclick="
                    calculate('/');
                ">/</button>    

                <button class="number clear" onclick="
                    cal='';
                    document.querySelector('.result')
                    .innerHTML=cal;
                    save();
                ">Clear</button>
        </div>
        <button class="result"></button>
        <script src="script/bt5.js"></script>
    </body>
</html>
