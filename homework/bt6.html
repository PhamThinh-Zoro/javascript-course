<!DOCTYPE html>
<html>
    <head>
        <title>BT6</title>
    </head>
    <body>
        <button onclick="
            play('heads');   
        ">heads</button>
        <button onclick="
            play('tails');
        ">tails</button>
        <script>
            const scores = JSON.parse(localStorage.getItem('scoree')) || {
                win: 0,
                lose: 0
            };
            function play(guess){
                let n=Math.random();
                let result= n<0.5?'heads':'tails';
                if(guess==result){
                    scores.win++;
                    console.log('you win');
                }
                else{
                    scores.lose++;
                    console.log('you lose');
                }
                console.log(scores);
                localStorage.setItem('scoree',JSON.stringify(scores));
            }
        </script>
    </body>
</html>
