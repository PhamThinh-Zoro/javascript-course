<!DOCTYPE html>
<html>
    <head>
        <title>BT7</title>
    </head>
    <body>
        <script>
            function convert(length,a,b){
                if(a==b) return length+' '+b;
                if(a=='miles' && b=='km') return length*1.6+' km';
                if(a=='km' && b=='miles') return length/1.6+' miles';
                if(a=='miles' && b=='ft') return length*5280+' ft';
                if(a=='ft' && b=='miles') return length/5280+' miles';
                if(a=='km' && b=='ft') return length*3281+' ft';
                if(a=='ft' && b=='km') length/3281+' km';
                return 'invalid unit';
            }
            console.log(convert(5,'miles','km'));
            console.log(convert(5,'miles','ft'));
            console.log(convert(5,'km','ft'));
            console.log(convert(5,'siu','ft'));
        </script>
    </body>
</html>
