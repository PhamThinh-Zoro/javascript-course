<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        <script>
            const a=[
                1,2,3,4,5
            ];
            const b=[];
            for(let i=0;i<a.length;i++){
                b.push(a[i]*2);
            }
            console.log(b);
        </script>
    </body>
</html>
